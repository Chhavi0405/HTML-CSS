<!--  structure of html -->
<!DOCTYPE html>
<html>
    <header>
       <title>html </title>
    </header>
    <body>
        <h1>This is heading 1</h1>
        <h2>This is heading 2</h2>
        <h3>This is heading 3</h3>
        <h4>This is heading 4</h4>
        <h5>This is heading 5</h5>
        <h6>This is heading 6</h6>   <!-- h1-h6 are used for headings -->
        <p>My first paragraph</p>       <!-- for paragraph  -->
        <a href="https://www.w3schools.com">This is a link</a>         <!--anchor tag for define links & href is the attribute for link's destination  -->
        <img src="html\pics\samsung.jpg" alt="samsung TV">  <!--images are defined in it src & alt,height and width  are its attributes which are used for given specific path and name  height and width  for set image according to our desirable format   -->
    </body>
</html>
